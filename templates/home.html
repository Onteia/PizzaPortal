{% extends "base.html" %}

  {% block title %}Home{% endblock %}

  {% block content %}
  {% if user.is_authenticated == False %}
  <p>You are not logged in</p>
  <form action="{% url 'login' %}">
    <button type="submit">Log In</button>
  </form>
  <form action="{% url 'signup' %}">
    <button type="submit">Sign Up</button>
  </form>
  {% endif %}
  {% endblock %}
